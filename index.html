<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main>
        <section class="profile">
            <div class="profile__item">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__content">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button class="button button_size_s profile__edit-button">
                            <img src="./images/edit_button.svg" alt="Кнопка редактировать профиль">
                        </button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
            </div>
            <button class="button button_size_l profile__add-button">
                <img src="./images/add_button.svg" alt="Кнопка добавить">
            </button>
        </section>
        <section class="gallery">
            <div class="gallery__item card">
                <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="card__section">
                    <h4 class="card__text">Карачаевск</h4>
                    <input class="card__heart-input" id="karachaevsk" type="checkbox">
                    <label class="card__heart-label" for="karachaevsk"></label>  
                </div>
            </div>
            <div class="gallery__item card">
                <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="card__section">
                    <h4 class="card__text">Гора Эльбрус</h4>
                    <input class="card__heart-input" id="elbrus" type="checkbox">
                    <label class="card__heart-label" for="elbrus"></label>  
                </div>
            </div>
            <div class="gallery__item card">
                <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
                <div class="card__section">
                    <h4 class="card__text">Домбай</h4>
                    <input class="card__heart-input" id="dombai" type="checkbox">
                    <label class="card__heart-label" for="dombai"></label>  
                </div>
            </div>
            <div class="gallery__item card">
                <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="card__section">
                    <h4 class="card__text">Гора Эльбрус</h4>
                    <input class="card__heart-input" id="elbrus_1" type="checkbox">
                    <label class="card__heart-label" for="elbrus_1"></label>  
                </div>
            </div>
            <div class="gallery__item card">
                <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
                <div class="card__section">
                    <h4 class="card__text">Домбай</h4>
                    <input class="card__heart-input" id="dombai_1" type="checkbox">
                    <label class="card__heart-label" for="dombai_1"></label>  
                </div>
            </div>
            <div class="gallery__item card">
                <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                <div class="card__section">
                    <h4 class="card__text">Карачаево-Черкесия</h4>
                    <input class="card__heart-input" id="karachaevsk_1" type="checkbox">
                    <label class="card__heart-label" for="karachaevsk_1"></label>  
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_hidden">
        <div class="popup__background"></div>
        <form class="popup__body">
            <h3 class="popup__text">Редактировать профиль</h3>
            <input class="popup__input popup__name" type="text" required>
            <input class="popup__input popup__profession" type="text" required>
            <button class="button button_size_l popup__button" type="submit">Сохранить</button>
            <button class="button popup__close"></button>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
