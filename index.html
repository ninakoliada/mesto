<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main>
        <section class="profile">
            <div class="profile__item">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__content">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button class="button button_size_s profile__edit-button">
                            <img src="./images/edit_button.svg" alt="Кнопка редактировать профиль">
                        </button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
            </div>
            <button class="button button_size_l profile__add-button">
                <img src="./images/add_button.svg" alt="Кнопка добавить">
            </button>
        </section>
    </main>
</body>
</html>
