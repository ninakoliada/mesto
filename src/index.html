<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__content">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="button button_size_s profile__edit-button">
                        <img src="<%=require('./images/edit_button.svg')%>" alt="Кнопка редактировать профиль">
                    </button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="button button_size_l profile__add-button">
                <img class="profile__add-image" src="<%=require('./images/add_button.svg')%>" alt="Кнопка добавить">
            </button>
        </section>
        <section class="gallery"></section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup page__profile-popup">
        <div class="popup__background"></div>
        <div class="popup__body">
            <h3 class="popup__text">Редактировать профиль</h3>
            <form class="popup__form" name="editProfile">
                <label class="popup__form-field">
                    <input id="user-name" name="name" class="popup__input popup__input_type_name" type="text" placeholder="ФИО" required minlength="2" maxlength="40">
                    <span class="popup__error user-name-error"></span>
                </label>
                <label class="popup__form-field">
                    <input id="user-about" name="about" class="popup__input popup__input_type_about" type="text" placeholder="Род занятий" required minlength="2" maxlength="200">
                    <span class="popup__error user-about-error"></span>
                </label>
                <button type="submit" class="button button_size_l popup__button">Сохранить</button>
            </form>
            <button type="button" class="button popup__close"></button>
        </div>
    </div>
    <div class="popup page__place-popup">
        <div class="popup__background"></div>
        <div class="popup__body">
            <h3 class="popup__text">Новое место</h3>
            <form class="popup__form" name="addPlace">
                <label class="popup__form-field">
                    <input id="place-name" name="name" class="popup__input popup__input_type_name" type="text" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__error place-name-error"></span>
                </label>
                <label class="popup__form-field">
                    <input id="place-link" name="link" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" required>
                    <span class="popup__error place-link-error"></span>
                </label>
                <button type="submit" class="button button_size_l popup__button">Создать</button>
            </form>
            <button type="button" class="button popup__close"></button>
        </div>
    </div>
    <div class="popup page__image-popup">
        <div class="popup__background popup__background_opasity_dark"></div>
        <div class="popup__content">
            <img class="popup__image" alt="картинка" src="https://images.unsplash.com/photo-1583511655826-05700d52f4d9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80">
            <h3 class="popup__description">Название</h3>
            <button type="button" class="button popup__close"></button>
        </div>
    </div>
    <div class="popup page__confirm-popup">
        <div class="popup__background"></div>
        <div class="popup__body">
            <h3 class="popup__text popup__confirm-text">Вы уверены?</h3>
            <button class="button button_size_l popup__button popup__confirm">Да</button>
            <button type="button" class="button popup__close"></button>
        </div>
    </div>
    <template id="card">
        <div class="gallery__item card">
            <img class="card__image">
            <div class="card__section">
                <h4 class="card__text"></h4>
                <div class="card__likes">
                    <button type="button" class="card__heart-button"></button>
                    <span class="card__likes-count">0</span>
                </div>
            </div>
            <button type="button" class="card__delete-button"></button>
        </div>
    </template>
</body>
</html>
